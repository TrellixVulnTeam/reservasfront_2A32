<div class= "section">
<h2 class="subtitle"> Haga su reserva</h2>
<div class="list is-hoverable">
<p class="list-item" >
 Nombre: {{restaurante.nombre}}
</p>
<p class="list-item" >
 Tipo: {{restaurante.tipo}}
</p>
<p class="list-item" >
 Direccion: {{restaurante.direccion}}
</p>
</div>
 <div class="columms">
  <div class="column is-multiline"  *ngFor="let mesa of restaurante.mesa">
   <p> Mesa Numero :{{mesa.numero}}</p>
   <p> Capacidad :{{mesa.capacidad}}</p>
    <div class="block">
      <a class="button is-primary" (click)="selectMesa(mesa.numero,mesa.capacidad)">Seleccionar Mesa</a>
    </div>
  </div>
 </div>
</div>
<article class="message is-warning" *ngIf="!seleccion">
        <div class="message-header">
          <p>Atencion</p>
        </div>
        <div class="message-body">
          Para hacer una reserva seleccione una mesa primero
        </div>
      </article>
 
      <section class="section" *ngIf="seleccion">
    <div class="container">
      <div class="heading">
        <h3 class="subtitle"> Seleccione su horario animal</h3>
        <form (ngSubmit)="createReserva()" #f="ngForm">
                <div class="field">
                    <label class="label" for="hora">Hora de la Reserva</label>
                      <select id="hora" ngModel name="hora" required>
                            <option value="07:00">7:00 am</option>
                            <option value="07:30">7:30 am</option>
                            <option value="08:00">8:00 am</option>
                            <option value="08:30">8:30 am</option>
                            <option value="09:00">9:00 am</option>
                            <option value="09:30">9:30 am</option>
                            <option value="10:00">10:00 am</option>
                            <option value="10:30">10:30 am</option>
                            <option value="11:00">11:00 am</option>
                            <option value="11:30">11:30 am</option>
                            <option value="12:00">12:00 pm</option>
                            <option value="12:30">12:30 pm</option>
                            <option value="13:00">1:00 pm</option>
                            <option value="13:30">1:30 pm</option>
                            <option value="14:00">2:00 pm</option>
                            <option value="14:30">2:30 pm</option>
                            <option value="15:00">3:00 pm</option>
                            <option value="15:30">3:30 pm</option>
                            <option value="16:00">4:00 pm</option>
                            <option value="16:30">4:30 pm</option>
                            <option value="17:00">5:00 pm</option>
                            <option value="17:30">5:30 pm</option>
                            <option value="18:00">6:00 pm</option>
                            <option value="18:30">6:30 pm</option>
                            <option value="19:00">7:00 pm</option>
                            <option value="19:30">7:30 pm</option>
                            <option value="20:00">8:00 pm</option>
                            <option value="20:30">8:30 pm</option>
                            <option value="21:00">9:00 pm</option>
                            <option value="21:30">9:30 pm</option>
                            <option value="22:00">10:00 pm</option>
                            <option value="22:30">10:30 pm</option>
                          </select>
                  </div>
                  <div class="field">
                      <label class="label" for="dia">Dia de la Reserva:</label>
                      <input
                      type="date"
                      id="dia"
                      class="input"
                      ngModel
                      name="dia"
                      required>
                    </div>
                <div class="field">
                <label class="label">Cantidad de Personas:</label>  <br>
                <input type="text" name="cant" class="input" required ngModel>
                <input type="submit" [disabled]="!f.valid">
            </div>
           </form>
      </div>
    </div>
  </section>
